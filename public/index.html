<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/royal_donuts_logo_1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta name="robots_meta" content="" />
    <meta name="canonical" content="" />

    <!--CkEditor CDN-->
    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
    <!-- Moment CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <!-- InstaFeed -->
    <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
    <!--  -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/src/data/" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Royal Donuts - Admin Panel</title>
    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var meta_title = "";
      var meta_description = "";
      var body_script = "";
      var robots_meta = "";
      var canonical_url = "";
      /** string.replace(/<\/?[^>]+(>|$)/g, "") */
      $(document).ready(function () {
        $.ajax({
          method: "get",
          url: "https://ecco.royaldonuts.xyz/api/admin_seo",
          contentType: "application/json",
          dataType: "json",
          success: function (result) {
            meta_title = result.data.meta_title;
            meta_description = result.data.meta_description;
            body_script = result.data.body_script;
            robots_meta = result.data.robots_meta;
            canonical_url = result.data.canonical_url;

            document
              .querySelector('meta[name="title"]')
              .setAttribute("content", meta_title);
            document.querySelector('meta[name="description"]').setAttribute(
              "content",
              meta_description
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">")
                .replace(/&quot;/g, '"')
                .replace("<pre>", "")
                .replace("</pre>", "")
                .replace("<code>", "")
                .replace("</code>", "")
                .trim()
            );
            document.querySelector('meta[name="robots_meta"]').setAttribute(
              "content",
              robots_meta
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">")
                .replace(/&quot;/g, '"')
                .replace("<pre>", "")
                .replace("</pre>", "")
                .replace("<code>", "")
                .replace("</code>", "")
                .trim()
            );
            document.querySelector('meta[name="canonical"]').setAttribute(
              "content",
              canonical_url
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">")
                .replace(/&quot;/g, '"')
                .replace("<pre>", "")
                .replace("</pre>", "")
                .replace("<code>", "")
                .replace("</code>", "")
                .trim()
            );
            var nos = document.getElementsByTagName("noscript")[0];
            nos.innerHTML = body_script
              .replace(/&lt;/g, "<")
              .replace(/&gt;/g, ">")
              .replace(/&quot;/g, '"')
              .replace("<pre>", "")
              .replace("</pre>", "")
              .replace("<code>", "")
              .replace("</code>", "")
              .trim();
          },
        });
      });
    </script>
  </head>

  <body>
    <noscript>
      <!-- noscript tag value show here -->
    </noscript>
    <div id="root"></div>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
    />
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
